<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Checkboxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Lista mea de cumparaturi</h1>
  <form>
    <h3>Carrefour</h3>
    <ul>
      <li>
        <label for="struguri">Struguri</label>
        <input
          type="checkbox"
          name="struguri"
          id="struguri"
        >
      </li>
      <li>
        <label for="detergent">Detergent</label>
        <input
          type="checkbox"
          name="detergent"
          id="detergent"
        >
      </li>
      <li>
        <label for="sapun">Sapun</label>
        <input
          type="checkbox"
          name="sapun"
          id="sapun"
        >
      </li>
    </ul>
  </form>

  <form>
    <h3>Mega Image</h3>
    <ul>
      <li>
        <label for="briose">Briose</label>
        <input
          type="checkbox"
          name="briose"
          id="briose"
        >
      </li>
      <li>
        <label for="coca cola">Coca Cola</label>
        <input
          type="checkbox"
          name="coca cola"
          id="coca cola"
        >
      </li>
      <li>
        <label for="carnaciori">Carnaciori</label>
        <input
          type="checkbox"
          name="carnaciori"
          id="carnaciori"
        >
      </li>
  </form>

  <form>
    <h3>Profi</h3>
    <ul>
      <li>
        <label for="hot dog">Hot Dog</label>
        <input
          type="text"
          name="hot dog"
          id="hot dog"
        >
      </li>
      <li></li>
      <li></li>
    </ul>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-04"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
